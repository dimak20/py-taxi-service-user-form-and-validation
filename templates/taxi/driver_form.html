{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} Driver</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {% if objects.pk %}
      {% form.license_number|crispy }}
    {% else %}
    {{ form|crispy }}
    {% endif %}
    <input class="btn btn-primary" type="submit" value="submit">
  </form>
{% endblock %}
